name: guess_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Utils
  flutter_native_splash: ^2.3.0
  fluttertoast: ^8.2.5

  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Service Locator
  get_it: ^8.0.0

  top_snackbar_flutter: ^3.1.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  fonts:
   - family: LatoLight
     fonts:
       - asset: assets/fonts/Lato-Regular.ttf
   - family: Lato
     fonts:
       - asset: assets/fonts/Lato-Bold.ttf
   - family: LatoBold
     fonts:
       - asset: assets/fonts/Lato-Black.ttf
